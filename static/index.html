<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; }
        #user-input { margin-top: 10px; display: flex; }
        #message { flex: 1; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-box"></div>
    <div id="user-input">
        <input type="text" id="message" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const messageBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;

            // Display user's message
            messageBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            // Send the message to the backend
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();

            // Display bot's reply
            messageBox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
            messageInput.value = '';
        }
    </script>
</body>
</html>
